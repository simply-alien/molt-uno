name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to VPS via Docker
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          echo "üöÄ Deploying molt-uno with Docker..."
          
          # Navigate to project directory
          cd /var/www/molt-uno
          
          # Pull latest code
          if [ ! -d .git ]; then
            git clone git@github.com:simply-alien/molt-uno.git .
          else
            git pull origin main
          fi
          
          # Build and restart container
          docker compose -f /var/www/docker-compose.yml build molt-uno
          docker compose -f /var/www/docker-compose.yml up -d molt-uno
          
          # Cleanup old images
          docker image prune -f
          
          # Reload nginx
          nginx -t && nginx -s reload
          
          echo "‚úÖ molt-uno deployed successfully!"
          docker ps | grep molt-uno
          
    - name: Notify on success
      if: success()
      run: echo "üéâ Deploy successful - molt.uno is live!"
      
    - name: Notify on failure
      if: failure()
      run: echo "‚ùå Deploy failed - check logs"
